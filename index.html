<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="style/responsive.css">
        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOW I MET YOUR MOTHER</h3>
                    <p class="descricao">
                        No ano de 2030, Ted Mosby, um arquiteto, decide explicar a seus filhos a história de 
                        como ele conheceu a mãe deles. Tudo começou em 2005, quando um de seus amigos decidiu se casar e Ted 
                        precisou correr atrás de um amor.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/capa-vikings.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-american-gods.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-aves-de-rapina.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-legados.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-coringa.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-lendas.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-lucifer.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/capa-the-good-doctor.jpg" alt=""></div>
            </div>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
